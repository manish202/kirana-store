            <div class="profile-box">

            </ul>
        </div>
        <div id="white-space" class="white-space-day"></div>
    </div>
    <header class="bg-white shadow-dark">
        <div class="logo">
            <a href="index.html">ashapuri.in</a>
        </div>
        <form class="search-box">
            <input type="text" class="bg-white shadow-dark text-dark">
            <button type="submit" class="bg-white shadow-dark text-dark hover-day"><i class="fas fa-search"></i></button>
        </form>
        <nav>
            <ul>
                <li><a href="" class="btn bg-white shadow-dark text-dark hover-day" id="toggle-side"><i class="fas fa-bars"></i></a></li>
                <li><a href="" class="btn bg-white shadow-dark text-dark hover-day" id="day-night"><i class="fas fa-sun"></i></a></li>
                <li>

                    <a href="cart.html" class="btn bg-white shadow-dark text-dark hover-day"><i class="fas fa-shopping-cart"></i></a>

    <section class="section-2 section-5 bg-white shadow-dark">
        <div class="responsive">
            <div class="heading">
                <h1 class="text-dark">edit <span>profile</span></h1>
            </div>
            <div class="container">
                <div class="form-box">
                    <form action="">
                        <div class="main-image">
                            <img src="images/happy-women.jpg" alt="">
                        </div>
                        <div class="form-group">
                            <label>choose image</label>
                            <input type="file">
                        </div>
                        <div class="form-group">
                            <label>your name</label>
                            <input type="text" placeholder="enter name" required>
                        </div>
                        <div class="form-group">
                            <label>email</label>
                            <input type="email" placeholder="example@gmail.com" required>
                        </div>
                        <div class="form-group">
                            <label>mobile</label>
                            <input type="tel" maxlength="10" placeholder="mobile number" required>
                        </div>
                        <div class="form-group">
                            <label>address</label>
                            <input type="text" placeholder="enter address" required>
                        </div>
                        <input type="submit" class="big-badge" value="update profile">
                    </form>
                </div>
            </div>
        </div>

    <footer class="bg-white shadow-dark">

            <div class="about">

                    <li><a href="" class="badge">about us</a></li>

            </div>
